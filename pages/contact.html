    <!-- Form -->
    <form >
        <div class="form">
            <h2>Register</h2>
            <h6>Please fill in this form to create an account.</h6>
            <hr>
            <label for="fname"><b>First name*</b></label>
            <input type="text" placeholder="Enter first name" id="fname" name="fname" required="required"><br>
            <label for="lname"><b>Last name</b></label>
            <input type="text" placeholder="Enter last name" id="lname" name="lname"><br>
            <label for="Age"><b>Age*</b></label>
            <input type="number" placeholder="Enter age" id="age" name="age" required="required"><br>
            <label for="School"><b>School*</b></label>
            <input type="text" placeholder="Enter school" id="school" name="school" required="required"><br>
            <label for="email" class="label-title"><b>Email*</b></label>
            <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
            <div class="form-group left"></div>
            <div class="input-group">
                <label class="Gender"><b>Gender:*</b></label>
                <label for="male">
                    <input type="radio" name="gender" value="male" id="male"> Male</label>
                <label for="female">
                    <input type="radio" name="gender" value="female" id="female"> Female</label>
            </div>
        </div>
        <label for="choose-file" class="label-title">Description</label>
        <textarea class="form-input" rows="3" cols="50" style="height:auto"></textarea>
        <div class="btn">
            <button type="submit" class="btn">Submit</button>
          </div>


        </div>
    </form>
</body>
