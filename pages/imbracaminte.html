<script type="text/javascript">
    //conect JSON
    fetch('../assets/imbracamintefemei.json')
        .then(function(response) {
            return response.json();
        })
        //Add each product from json to a card
        .then(function(data) {
            var articles = document.getElementById('articles')

            var row = document.createElement('div');
            row.className = "row";

            for (var i = 0; i < data.length; i++) {
                var card = document.createElement('div');
                card.className = "col-sm-6 col-md-4 col-lg-3" + " id=" + data[i]['id'] + " ";
                card.innerHTML =
                    "<div class='card mt-2' >" +
                    "<img src=" + data[i]['image'] + " class='card-img-top' id='img' alt='...'/>" +
                    "<div class='card-body'>" +
                    "<h5 class='card-title text-center'>" + data[i].description + "</h5>" +
                    "<span class='card-text'><s>" + data[i].oldprice + "</s></span>" +
                    "<h4 class='card-text'>" + data[i].price + "</h4>" +
                    "<a href=" + `/pages/clotherid.html?id=${data[i]['id']}` + " class='btn btn-info text-center'>Adauga in cos</a>" +
                    "</div>" +
                    "</div>";
                // var clother = data[i]['id']; // de continuat 

                row.appendChild(card)
            }

            articles.appendChild(row);
        })

    .catch(function(err) {
        return err + 'Null';
        console.log(err);
    });
</script>
